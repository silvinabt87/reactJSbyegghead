<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS Practice</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
      function SayHello({ firstName, lastName }) {
        return (
          <div>
            Hello {firstName} {lastName}!
          </div>
        );
      }

    const PropTypes=  SayHello.propTypes = {
        string(props, propName, componentName) {
          if (typeof props[propName] !== "string") {
            return new Error(
              `Hey, the component ${componentName} should take a ${propName} of string but you provided a ${typeof props[
                propName
              ]}`
            );
          }
        },
      };
        SayHello.propTypes = {
          firstName: PropTypes.string.isRequired,
          lastName: PropTypes.string.isRequired,}

      const element = <SayHello firstName='silvina' lastName='gatito'/>;
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
