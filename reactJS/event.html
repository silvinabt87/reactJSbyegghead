<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS Practice</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
      function App() {
        let [count, setCount] = React.useState(0);
        const handleClick = () => setCount(count + 1);
        const [change, setChange] = React.useState('');
        const handleChange=(event)=>setChange(event.target.value)
        const eraseClick=()=>setCount(count=0)
        return (
          <div>
            <p>There have been {count} events</p>
            <button onClick={handleClick}>click me</button>
            <button onClick={eraseClick}>Reset</button>
            <p>Tipear algo aca</p>
            <input type="text" onChange={handleChange}></input>

            <p>you typed:{change}</p>
          </div>
        );
      }


      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
